PART 1. 기획 파트 (Product Planning)
1.1 서비스 정의 및 목적
서비스 명: 언로딩 (Unloading) - '마음의 짐을 내려놓다'

슬로건: "타인의 시선 없이, 오직 나의 감정에만 집중하는 시간"

개발 목적: 사회적 스트레스 해소를 위해 불만과 일상을 토로하고, 익명 사용자 간의 공감과 소통을 통해 개인이 스스로 감정을 관리할 수 있는 '디지털 감정 쓰레기통' 구축.

1.2 핵심 철학 및 가이드라인
I-Message(나-전달법) 지향: 타인에 대한 평가, 폄하, 비난보다는 "나는 이 상황에서 이런 감정을 느꼈다"는 주관적 서술을 권장.

비방 금지 원칙: 불만 토론장이지만 특정 개인/단체에 대한 공격이나 혐오 표현은 엄격히 금지하며, 이를 시스템적으로 필터링함.

익명성 유지: 사용자가 누구인지보다 어떤 감정을 느끼는지가 중요하므로, 개인 식별 정보를 최소화함.

1.3 상세 기능 명세 (Feature List)
STT 기반 게시글 작성:

음성으로 말을 하면 실시간으로 텍스트로 변환(Speech-to-Text).

LLM을 사용하지 않고 사용자가 내뱉은 원문 그대로를 게시하여 발화(Speaking)를 통한 카타르시스 극대화.

게시글 찬반투표:

작성자가 게시글 등록 시 '찬반투표' 옵션 활성화 가능.

내 고민이나 상황에 대해 사용자들의 객관적인 의견(찬성/반대)을 확인.

커뮤니티 소통:

공감 시스템: 게시글에 대해 [공감돼요] / [안돼요] 두 가지 버튼으로만 피드백.

댓글/대댓글: 계층형 구조의 댓글 시스템으로 비동기적 대화 지원.

댓글 좋아요: 유익하거나 위로가 되는 댓글에 좋아요 표시.

팔로우 기능:

사용자의 고유 식별값(UUID)을 기반으로 익명 팔로우.

피드 상단 탭을 통해 [전체 게시글]과 [팔로워 게시글] 선택 보기 지원.

계정 및 프로필:

소셜 로그인: 구글, 카카오 등 계정 연동.

랜덤 프로필: 가입 초기 시스템이 부여하는 랜덤 닉네임과 기본 이미지 사용.

마이페이지: 내가 쓴 글, 공감한 글 관리 및 프로필(닉네임, 사진) 수정.

알림 센터:

메인 화면 우측 상단 종 아이콘.

내 글에 달린 댓글, 공감, 투표 결과 및 이벤트 알림 확인.

설정 및 정책:

테마 설정: 다크 모드 / 라이트 모드 선택.

탈퇴 정책: 서비스 탈퇴 시 90일간 동일 계정 재가입 제한.