PART 2. 프론트엔드 파트 (Front-end Development)
2.1 기술 스택 (Tech Stack)
Framework: React Native (iOS/Android 크로스 플랫폼)

State Management: Zustand 또는 Redux Toolkit (전역 상태 및 서버 데이터 캐싱)

Navigation: React Navigation (Stack, Tab 구조)

Styling: Styled-components 또는 Tailwind CSS (NativeWind)

Storage: AsyncStorage (로컬 설정 및 팔로우 목록 저장)

2.2 상세 구현 계획
A. 음성 인식 및 게시글 작성 UI
STT 연동: @react-native-voice/voice 또는 Google Speech-to-Text API 활용.

실시간 인터랙션: 사용자가 말할 때 목소리 크기에 따라 반응하는 웨이브폼(Waveform) 애니메이션 구현.

전송 애니메이션: 글 등록 시 게시글 카드가 구겨져서 사라지는 효과로 '감정의 배출' 시각화.

B. 필터링 및 검증 로직 (Client-side)
금칙어 필터: 정규표현식(Regex)을 이용해 입력된 텍스트에서 욕설 및 비방 단어를 실시간 검출하여 경고 팝업 노출.

가이드 UI: "너", "그 사람" 등 타인 지칭 단어 감지 시 "나의 감정에 더 집중해 보세요"라는 툴팁 노출.

C. 피드 및 소통 인터페이스
계층형 리스트: 대댓글 구현 시 FlatList를 활용하며, 대댓글은 왼쪽 여백(Margin)과 'ㄴ' 아이콘으로 깊이 표현.

투표 컴포넌트: 찬성/반대 비율을 실시간으로 계산하여 시각적인 프로그레스 바(Progress Bar) 형태로 렌더링.

필터 탭: 상단 탭 전환 시 feedType 상태에 따라 데이터 필터링 렌더링.

D. 사용자 경험(UX) 및 테마
다크 모드: 심리적 안정감을 위해 네이비/그레이 기반의 다크 테마를 기본으로 설계.

랜덤 닉네임 로직: 서버 API 연결 전, 프론트엔드 단에서 형용사와 명사를 조합한 랜덤 이름 생성 함수 구축.

재가입 제한 대응: 로그인 시 서버 응답(제한된 사용자)에 따라 '재가입 가능 일수'를 계산하여 안내 화면 노출.

E. 알림 및 상태 유지
Push Notification: Firebase Cloud Messaging(FCM) 연동을 위한 인프라 구축.

Persistence: AsyncStorage를 통해 앱 재실행 시에도 사용자의 팔로우 목록과 테마 설정이 유지되도록 처리.